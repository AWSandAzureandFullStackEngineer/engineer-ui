user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load additional configuration files from the /etc/nginx/conf.d directory.
include /etc/nginx/conf.d/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Specify the path to SSL/TLS certificates.
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Include additional configuration for handling HTTPS traffic.
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.engineershubcentral.net;

        ssl_certificate /path/to/fullchain.pem;
        ssl_certificate_key /path/to/privkey.pem;

        location / {
            proxy_pass http://engineer-ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }
    }

    # Redirect HTTP traffic to HTTPS.
    server {
        listen 80;
        listen [::]:80;
        server_name engineershubcentral.net www.engineershubcentral.net;
        return 301 https://www.engineershubcentral.net$request_uri;
    }

    # Include configuration for handling CORS.
    include /etc/nginx/cors.conf;
}
